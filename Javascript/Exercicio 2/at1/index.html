<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do dolar</title>

</head>
<body>
    <input type="text" name="" id=""><br>
    <span class="sp1"></span><br>
    <span class="sp2"></span><br>
    <span class="sp3"></span><br>
    <span class="sp4"></span><br>
    <button>Calcular</button>
    <script>
        const button = document.querySelector("button")
        button.addEventListener("click", () => {
            const inputValue = Number(document.querySelector("input").value)
            const value1 = (inputValue*0.01) + inputValue
            const value2 = (inputValue*0.02) + inputValue
            const value3 = (inputValue*0.05) + inputValue
            const value4 = (inputValue*0.1) + inputValue

            const sp1 = document.querySelector(".sp1")
            const sp2 = document.querySelector(".sp2")
            const sp3 = document.querySelector(".sp3")
            const sp4 = document.querySelector(".sp4")

            sp1.textContent = (value1)
            sp2.textContent = (value2)
            sp3.textContent = (value3)
            sp4.textContent = (value4)
        })
    </script>
</body>
</html>
